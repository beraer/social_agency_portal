<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Details</title>
    <style>
        .card-detail-container {
            display: flex;
            gap: 20px;
        }
        
        .card-main-content {
            flex: 1;
        }
        
        .card-sidebar {
            width: 200px;
        }
        
        .member-avatar {
            width: 32px;
            height: 32px;
            background-color: #0079bf;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            margin-right: 8px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #5e6c84;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .comment-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .attachment-item {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .sidebar-section {
            margin-bottom: 24px;
        }
        
        .add-button {
            width: 100%;
            text-align: left;
            background: #ebecf0;
            border: none;
            border-radius: 3px;
            padding: 6px 12px;
            color: #5e6c84;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .add-button:hover {
            background: #dfe1e6;
        }
        
        #addMemberModal {
            z-index: 1060 !important; /* Higher than the card modal */
        }
        
        .delete-card-btn {
            color: #dc3545;
            font-size: 14px;
            padding: 8px 12px;
            margin-top: 16px;
            width: 100%;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .delete-card-btn:hover {
            background-color: #dc354520;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Card Detail Modal -->
    <div th:fragment="cardDetailModal">
        <div class="modal fade" id="cardDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <input type="text" class="form-control form-control-lg border-0 p-0" 
                               id="editCardTitle" 
                               th:value="${card.title}"
                               style="font-size: 20px; font-weight: 600;">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card-detail-container">
                            <!-- Main Content -->
                            <div class="card-main-content">
                                <div class="mb-4">
                                    <div class="section-title">Description</div>
                                    <textarea class="form-control" id="editCardDescription" 
                                              rows="3" th:text="${card.description}"
                                              placeholder="Add a more detailed description..."></textarea>
                                </div>

                                <div class="mb-4">
                                    <div class="section-title">Attachments</div>
                                    <div id="attachmentsList">
                                        <div th:if="${card.attachments != null}" th:each="attachment : ${card.attachments}" class="attachment-item">
                                            <i class="fas fa-paperclip me-2"></i>
                                            <a th:href="${attachment.fileUrl}" th:text="${attachment.fileName}" 
                                               target="_blank" class="flex-grow-1">File Name</a>
                                            <button class="btn btn-sm btn-link text-danger" 
                                                    th:attr="onclick='deleteAttachment(' + ${attachment.id} + ')'">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button class="add-button" onclick="document.getElementById('attachmentInput').click()">
                                        <i class="fas fa-plus"></i> Add an attachment
                                    </button>
                                    <input type="file" id="attachmentInput" style="display: none;">
                                </div>

                                <div class="mb-4">
                                    <div class="section-title">Comments</div>
                                    <div id="commentsList">
                                        <div th:if="${card.comments != null}" th:each="comment : ${card.comments}" class="comment-item">
                                            <div class="d-flex align-items-center mb-2">
                                                <span class="member-avatar" 
                                                      th:if="${comment.user != null}"
                                                      th:text="${#strings.substring(comment.user.username,0,1).toUpperCase()}">U</span>
                                                <div>
                                                    <div class="fw-bold" th:if="${comment.user != null}" th:text="${comment.user.username}">Username</div>
                                                    <small class="text-muted" 
                                                           th:if="${comment.createdAt != null}"
                                                           th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">Date</small>
                                                </div>
                                            </div>
                                            <p class="mb-0" th:text="${comment.content}">Comment content</p>
                                        </div>
                                    </div>
                                    <form id="commentForm" class="mt-3">
                                        <textarea class="form-control" id="commentText" rows="2" 
                                                  placeholder="Write a comment..." required></textarea>
                                        <button type="submit" class="btn btn-primary mt-2">Save</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Sidebar -->
                            <div class="card-sidebar">
                                <div class="sidebar-section">
                                    <div class="section-title">Members</div>
                                    <div id="assignedMembersList">
                                        <div th:if="${card.assignedMemberIds != null}" th:each="memberId : ${card.assignedMemberIds}" class="mb-2">
                                            <div class="d-flex align-items-center">
                                                <span class="member-avatar" 
                                                      th:with="member=${members.?[id == __${memberId}__]?.get(0)}"
                                                      th:if="${member != null}"
                                                      th:text="${#strings.substring(member.username,0,1).toUpperCase()}">U</span>
                                                <span th:with="member=${members.?[id == __${memberId}__]?.get(0)}"
                                                      th:if="${member != null}"
                                                      th:text="${member.username}">Username</span>
                                                <button class="btn btn-sm btn-link text-danger ms-auto" 
                                                        th:attr="onclick='removeMember(' + ${memberId} + ')'">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <select class="form-select" id="memberSelect" onchange="addMemberToCard(this.value)">
                                            <option value="">Add a member...</option>
                                            <option th:each="member : ${members}"
                                                    th:if="${!card.assignedMemberIds.contains(member.id)}"
                                                    th:value="${member.id}"
                                                    th:text="${member.username}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sidebar-section">
                                    <div class="section-title">Due Date</div>
                                    <input type="datetime-local" class="form-control" 
                                           id="editCardDeadline" 
                                           th:value="${card.deadline}">
                                </div>

                                <input type="hidden" id="cardId" th:value="${card.id}">
                                
                                <button class="delete-card-btn" th:attr="onclick='deleteCard(' + ${card.id} + ')'">
                                    <i class="fas fa-trash"></i> Delete Card
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div th:fragment="addMemberModal">
        <div class="modal fade" id="addMemberModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="memberSelect" class="form-label">Select Member</label>
                            <select class="form-select" id="memberSelect">
                                <option value="">Choose...</option>
                                <option th:each="member : ${members}"
                                        th:if="${!card.assignedMemberIds.contains(member.id)}"
                                        th:value="${member.id}"
                                        th:text="${member.username}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addMemberToCard()">Add Member</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
