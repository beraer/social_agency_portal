<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Deadline</title>
</head>
<body>
<h1>Create New Deadline</h1>
<form th:action="@{/admin/deadlines/create}" th:object="${deadline}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{deadline.title}" id="title" />

    <label for="description">Description</label>
    <textarea th:field="*{deadline.description}" id="description"></textarea>

    <label for="dueDate">Due Date</label>
    <input type="date" th:field="*{deadline.dueDate}" id="dueDate" />

    <label for="assignedTo">Assign To</label>
    <select th:field="*{deadline.assignedToUserId}" id="assignedTo">
        <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.username}"></option>
    </select>

    <button type="submit">Create</button>
</form>
</body>
</html>
